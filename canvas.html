<html>
  <body>
    <canvas id="myCanvas" width="800" height="800"
    style="border:1px solid #c3c3c3;">
    </canvas>
  <script>
   var canvas = document.getElementById("myCanvas");
   var ctx = canvas.getContext("2d");
   ctx.rect(20, 20, 150, 100);
   ctx.stroke();
   ctx.beginPath();
   ctx.arc(100, 75, 50, 0, 2 * Math.PI);
   ctx.stroke();
  </script>
    </body>
</html>
